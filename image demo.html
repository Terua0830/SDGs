<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>image demo</title>
</head>
<body>
    <h1>HTML Components:Images,Audio,and Video</h1>
    <h2>ImageExample</h2>
    <p>Here's an image of a mountain</p> 
    <img src="mountain.jpeg" alt="Mountain" width="500" height="350">
    <h2>Audio Example</h2>
    <p>Listen to the sound of nature:</p>
    <audio controls src="Birds.mp3" type="audio/mp3"></audio>
    <h2>Video Example</h2>
    <p>Watch a ~ time laps video of a sunset:</p>
    <video src="movie.mp4" controls></video>
</body>
</html>
